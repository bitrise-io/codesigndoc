  create-test-binaries:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            set -x

            export ARCH=x86_64
            export GOARCH=amd64

            export OS=Darwin
            export GOOS=darwin
            deploy_pth="./_bin/test-bins/$BITRISE_BIN_NAME-$OS-$ARCH"
